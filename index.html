<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 BY TWY</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Extra Styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }

    .title {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .game-intro {
      color: #f1f1f1;
    }

    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .restart-button {
      background: #ff6b6b;
      color: #fff;
      border-radius: 8px;
      transition: 0.3s;
    }

    .restart-button:hover {
      background: #ff4757;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048 BY TWY</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">
        Join the numbers and reach the <strong>2048 tile</strong> ðŸš€
      </p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p class="game-explanation">
      <strong>How to play:</strong> Use arrow keys to move tiles. Same numbers merge into one.
    </p>

    <hr>
    <p style="text-align:center;">
      ðŸš€ <strong>2048 BY TWY</strong> | Built & Deployed using AWS CI/CD
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
