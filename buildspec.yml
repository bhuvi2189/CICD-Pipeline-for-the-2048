version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 950136758258.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 2048-game .
      - echo Tagging the Docker image...
      - docker tag 2048-game:latest 950136758258.dkr.ecr.ap-south-1.amazonaws.com/2048-game-repo:latest

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 950136758258.dkr.ecr.ap-south-1.amazonaws.com/2048-game-repo:latest
      - echo Creating imagedefinitions.json file...
      - echo '[{"name":"2048-container","imageUri":"950136758258.dkr.ecr.ap-south-1.amazonaws.com/2048-game-repo:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
